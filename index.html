<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Iphone.css">
    <title>Verificador de ideidade</title>
</head>

<body>
    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <form action="">
            <div class="form-group">
                    <label for="txtano" class="">Ano de  Nascimento:</label>
                    <input type="number" class="form-control" name="txtano" id="txtano" min="0" placeholder="Ex: 1996">
            </div>
                
            <div class="form-group">
                <label >Sexo:</label>
                <input type="radio" name="radsex" id="Masculino" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="Femenino">
                <label for="fem">Feminino</label>
            </div>
                
            <div class="form-group">
                <input class="btn btn-primary btn-sm btn-block" type="button" value="Verificar" onclick="verificar()">
            </div>
        </form>
            
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <a href="https://www.linkedin.com/in/bruno-manzini-mori-a9b138b5/" class="badge badge-dark"  target="_blank">Bruno Manzini</a>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
